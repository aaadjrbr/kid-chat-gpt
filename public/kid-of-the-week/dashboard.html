<body>
  <div class="container">
    <h1>Kid of the Week - Dashboard <br><span style="font-size: 0.6em;">
      <a href="./bank/bank-dashboard.html">Go to Alfie Central Bank (Dashboard)</a><br>
      <a href="../profiles.html">Menu</a></span>
    </h1>
    <br>
    <button class="go-back" onclick="location.href='../profiles.html';">Go Back</button>

    <!-- Login and Logout Buttons -->
    <div class="form" style="display: none;">
      <button id="loginButton" class="blue">Login</button>
      <button id="logoutButton" class="red" style="display: none;">Logout</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginSubmit" class="green">Login</button>
      </div>
    </div>

    <!-- Add a new kid -->
    <div class="form">
      <h2>Add Kid</h2>
      <input type="text" id="newKidName" placeholder="Kid's Name">
      <button onclick="addKid()">Add Kid</button>
    </div>

    <!-- Select a kid and manage points -->
    <div class="form">
      <h2>Manage Points</h2>
      <label for="kidSelect">Select Kid:</label><br>
      <select id="kidSelect">
        <option value="" disabled selected>Select a kid</option>
      </select>
      <input type="number" id="points" placeholder="Points">
      <button onclick="addPoints()">Add Points</button>
      <button onclick="deductPoints()">Deduct Points</button>
    </div>

    <!-- Remove a kid -->
    <div class="form">
      <h2>Remove Kid</h2>
      <label for="removeKidSelect">Select Kid:</label><br>
      <select id="removeKidSelect">
        <option value="" disabled selected>Select a kid</option>
      </select>
      <button onclick="removeKid()">Remove Kid</button>
    </div>

    <!-- Manage Goals -->
    <div class="form">
      <h2>Manage Goals</h2>
      <input type="text" id="goalName" placeholder="Goal Name (e.g., Christmas Present)">
      <input type="number" id="goalPoints" placeholder="Points Needed to Achieve Goal">
      <button onclick="addGoal()">Add Goal</button>
      <div id="goalList"></div>
    </div>

    <!-- Set Week End Date -->
    <div class="form">
      <h2>Set Week End</h2>
      <input type="date" id="weekEndDate">
      <button onclick="setWeekEnd()">Set Week End</button>
      <br><br>
      <p id="weekEndDisplay"></p>
    </div>

    <!-- Reset Weekly Points -->
    <div class="form">
      <h2>Reset Weekly Points</h2>
      <button onclick="resetWeeklyPoints()">Reset Weekly Points</button>
    </div>

    <!-- Reset Total Points -->
    <div class="form">
      <h2>Reset Total Points</h2>
      <button onclick="resetTotalPoints()">Reset Total Points</button>
    </div>

  </div>
