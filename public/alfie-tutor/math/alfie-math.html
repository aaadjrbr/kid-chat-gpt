<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://emojiisland.com/cdn/shop/products/Dog_Emoji_large.png?v=1571606065" type="image/x-icon">
    <title>Alfie AI - Math Tutor 🎓🍎</title>
    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <meta name="description" content="Alfie AI for Kids provides a safe, educational AI chatbot experience for children aged 5-12, enhancing learning and growth with parental controls." />
    <meta name="keywords" content="AI for kids, safe AI learning, parental controls, educational AI, chatbots for children, technology in education" />
    <link rel="canonical" href="https://www.alfieaiforkids.fun/" />
    <meta property="og:title" content="Alfie AI for Kids - Safe AI Learning for Children" />
    <meta property="og:description" content="Enhance your child's learning experience with Alfie AI, a safe, educational AI chatbot designed for kids aged 5-12 with parental controls." />
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/kids-chatgpt.appspot.com/o/logo-alfie.webp?alt=media&token=92d7d084-ce10-486d-b00d-30c0b2642456" />
    <meta property="og:url" content="https://www.alfieaiforkids.fun/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alfie AI for Kids - Safe AI Learning for Children" />
    <meta name="twitter:description" content="A safe and educational chatbot experience for children aged 5-12, with parental control features to ensure peace of mind." />
    <meta name="twitter:image" content="https://firebasestorage.googleapis.com/v0/b/kids-chatgpt.appspot.com/o/logo-alfie.webp?alt=media&token=92d7d084-ce10-486d-b00d-30c0b2642456" />

    <meta name="robots" content="index, follow" />
</head>
<body>
    <!-- Header with Back Button and Logo -->
    <div class="header">
        <button onclick="window.history.back()" class="back-button">
            <span class="material-icons">arrow_back</span> Back
        </button>
        <br/>
        <!-- Token Bar Display -->
        <div id="token-bar-container">
            <div id="token-bar"></div>
            <span id="token-count">0 Tokens</span>
        </div>
        <h1 style="margin-bottom: -10px;">🎓🍎 Your tutor:</h1>
        <img src="https://firebasestorage.googleapis.com/v0/b/kids-chatgpt.appspot.com/o/logo-alfie.webp?alt=media&token=92d7d084-ce10-486d-b00d-30c0b2642456" alt="Math Tutor Logo" class="logo">
        <br/><br/>
        <div id="user-badge-container">
            <span id="user-badge" class="badge">Loading...</span>
        </div>               
    </div> 

    <!-- Math Input and Keyboard -->
    <div class="math-input-container">
        <div id="refill-timer" style="display: none; font-size: 1.2em; color: #ff0000; text-align: center; margin-top: 10px;">
            <!-- This will be updated by JavaScript to show the countdown timer -->
        </div>
        <br/>      
        <p style="color: #7b2cbf; text-align: center; font-family: 'Roboto', Arial; font-weight: 500;">
            ⚠️ You can use other symbols from your keyboard, like " <span style="color: red;">()</span> " for grouping.<br/> Remember: " <span style="color: red;">/</span>" means divide, and " <span style="color: red;">*</span> " means multiply!</p>
        <input type="text" id="mathPrompt" placeholder="Enter a math problem...">
        <div class="math-keyboard">
            <button onclick="addToInput('1')">1</button>
            <button onclick="addToInput('2')">2</button>
            <button onclick="addToInput('3')">3</button>
            <button onclick="addToInput('+')">➕</button>
            <button onclick="addToInput('4')">4</button>
            <button onclick="addToInput('5')">5</button>
            <button onclick="addToInput('6')">6</button>
            <button onclick="addToInput('-')">➖</button>
            <button onclick="addToInput('7')">7</button>
            <button onclick="addToInput('8')">8</button>
            <button onclick="addToInput('9')">9</button>
            <button onclick="addToInput('×')">✖️</button>
            <button onclick="addToInput('0')">0</button>
            <button onclick="addToInput('÷')">➗</button>
            <button onclick="addToInput('.')">•</button>
            <button onclick="clearInput()">🗑️</button>
        </div>
    </div>

    <!-- Explanation and Follow-Up Actions -->
    <button id="getExplanationButton" class="action-button">Get Explanation 💡✨</button>
    <div class="follow-up-container">
        <button id="simplerExplanationButton" class="action-button secondary">Make it simpler 🔄</button>
        <br/>
        <input type="text" id="followUpQuestion" placeholder="Ask a question about the problem" class="follow-up-input">
        <button id="askQuestionButton" class="action-button" style="margin-top: 3px;">Send 🚀</button>
    </div>

    <!-- Output Container -->
    <div id="outputContainer"></div>

    <p style="color: #333; text-align: center; font-size: 0.9em;">Alfie AI can make mistakes. Check important info.</p>

    <script type="module">
        import { getMathTutorExplanation, requestSimplerExplanation, askFollowUpQuestion } from './script.js';

        document.getElementById('getExplanationButton').addEventListener('click', getMathTutorExplanation);
        document.getElementById('simplerExplanationButton').addEventListener('click', requestSimplerExplanation);
        document.getElementById('askQuestionButton').addEventListener('click', askFollowUpQuestion);
    </script>

    <script>
        function addToInput(value) {
            const input = document.getElementById('mathPrompt');
            input.value += value;
        }

        function clearInput() {
            document.getElementById('mathPrompt').value = '';
        }
    </script>
</body>
</html>
