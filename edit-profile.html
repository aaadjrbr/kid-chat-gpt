<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./styles/edit-profile.css">
</head>
<body>
    <div class="container">
        <h1>Register User</h1>
        <form id="user-form">
            <label for="profilePicture">Profile Picture:</label>
            <div id="profile-picture-container"></div>
            <input type="file" id="profilePicture" accept="image/*" /><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" required /><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required /><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required /><br><br>

            <label>Kids:</label>
            <div id="kids-container">
                <input type="text" name="kid1" placeholder="Kid 1" class="kid-input" /><br><br>
            </div>
            <button type="button" id="add-kid-btn">Add Another Kid</button><br><br>

            <button type="submit">Submit</button>
        </form>

        <p id="status"></p>
    </div>

    <script type="module" src="./scripts/edit-profile.js"></script>
</body>
</html>
