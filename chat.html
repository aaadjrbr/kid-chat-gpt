<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Chat App - Chat</title>
    <link rel="stylesheet" href="styles/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-html.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <div class="hello-container">
        <div id="kid-name-display"><span id="kid-name"></span><span class="cursor">|</span></div>
        <div id="token-container">
            <div id="token-bar"></div>
        </div>
        <div class="badge1">
            <!-- <div id="user-badge" class="badge free"></div> New badge element added here -->
            </div>
    </div>

    <div id="chat-container">
        <a class="custom-btn btn-6" style="text-align: center; text-decoration: none;" href="./profiles.html">
            <span>Go back</span>
        </a>
        <div id="messages"></div>
        <div id="input-container">
            <div id="thinking"><image class="image-thinking" src="./thinking.gif"></div>
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="How can I help?">
                <button id="mic-btn" class="mic-button">
                    <span class="material-icons">mic</span>
                </button>
            </div>
            <button id="send-btn">Send</button>
            <div id="mic-waves" class="wave-container"></div>
        </div>
    </div>                           
    </div>
    <br/><br/>
    <script src="scripts/chat.js" type="module"></script>
</body>
</html>
