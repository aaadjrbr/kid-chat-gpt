    <!-- Old behavior for textarea -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('user-input');
            
            textarea.addEventListener('input', function() {
                // Reset the height so it can shrink if necessary
                this.style.height = 'auto';

                // Calculate the scroll height (content height) and apply it
                let scrollHeight = this.scrollHeight;

                // Only grow the textarea up to the max height (150px in this case)
                if (scrollHeight <= 150) {
                    this.style.height = `${scrollHeight}px`;
                } else {
                    this.style.height = '150px'; // Set to max height once limit is reached
                    this.style.overflowY = 'auto'; // Enable scrolling after max height
                }
            });
        });
    </script>
